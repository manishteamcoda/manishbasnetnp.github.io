<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="bg-dark text-white text-center py-3">Header</header>
        <nav class="bg-dark">
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Menu1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Menu2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Menu3</a>
                </li>
            </ul>
        </nav>
        <main class="row no-gutters">
            <div class="col-md-4 bg-secondary text-white p-4">Column1</div>
            <div class="col-md-4 bg-secondary text-white p-4">Column2</div>
            <div class="col-md-4 bg-secondary text-white p-4">Column3</div>
        </main>
        <footer class="bg-dark text-white text-center py-3">Footer</footer>
    </div>
</body>
</html>
